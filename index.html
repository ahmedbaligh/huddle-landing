<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Huddle Landing Page</title>
  </head>

  <body>
    <header class="app-header container">
      <img class="app-logo" src="images/logo.svg" alt="Huddle Logo" />

      <button class="try-for-free" type="button">Try It Free</button>
    </header>

    <main>
      <section class="intro container">
        <div class="intro-info">
          <h1>Build The Community Your Fans Will Love</h1>

          <p class="product-description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>

          <button class="cta">Get Started For Free</button>
        </div>

        <img class="intro-illustration" src="images/illustration-mockups.svg" alt="" />
      </section>
    </main>
  </body>
</html>
